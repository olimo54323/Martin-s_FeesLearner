{% extends "base.html" %}

{% block title %}Dodaj Dział{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Dodaj Nowy Dział</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Nazwa działu *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Opis działu</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="Opcjonalny opis działu..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Anuluj
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Utwórz dział
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
