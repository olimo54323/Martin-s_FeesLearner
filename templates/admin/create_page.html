{% extends "base.html" %}

{% block title %}Dodaj Stronę{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Dodaj Nową Stronę</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tytuł strony *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="section_id" class="form-label">Dział *</label>
                            <select class="form-select" id="section_id" name="section_id" required>
                                <option value="">Wybierz dział</option>
                                {% for section in sections %}
                                <option value="{{ section.id }}">{{ section.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subsection_id" class="form-label">Poddział</label>
                            <select class="form-select" id="subsection_id" name="subsection_id">
                                <option value="">Wybierz poddział (opcjonalnie)</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Anuluj
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Utwórz stronę
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
